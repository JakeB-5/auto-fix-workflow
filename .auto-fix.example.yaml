# Auto-fix Workflow Configuration Example
# Copy this file to .auto-fix.yaml and fill in your values

# GitHub Configuration
github:
  token: ${GITHUB_TOKEN}  # Or set directly (not recommended)
  owner: your-org
  repo: your-repo
  # labels:
  #   - auto-fix
  #   - needs-review

# Asana Configuration (optional)
asana:
  token: ${ASANA_TOKEN}
  workspaceId: "your-workspace-id"
  projectId: "your-project-id"
  # sectionMappings:
  #   triage: "Triage"
  #   inProgress: "In Progress"
  #   done: "Done"

# Sentry Configuration (optional)
# sentry:
#   dsn: ${SENTRY_DSN}
#   organization: your-org
#   project: your-project

# Worktree Configuration
worktree:
  basePath: .worktrees
  maxConcurrent: 3
  cleanupOnSuccess: true
  cleanupOnFailure: false

# Quality Checks Configuration
checks:
  enabled:
    - lint
    - typecheck
    - test
  timeout: 300000  # 5 minutes
  retryCount: 3
  failFast: true

# AI Configuration
ai:
  budgetPerIssue: 1.0           # Maximum USD per issue (default: 1.0)
  budgetPerSession: 100.0       # Maximum USD per session (default: 100.0)
  preferredModel: opus          # Primary model: opus | sonnet | haiku
  fallbackModel: sonnet         # Fallback when budget tight
  analysisTimeout: 300000       # 5 minutes for analysis
  fixTimeout: 600000            # 10 minutes for fix operations
  minConfidence: 0.5            # Minimum confidence to proceed (0.0-1.0)

# Logging Configuration
logging:
  level: info  # debug | info | warn | error
  format: json  # json | pretty
  # file: logs/auto-fix.log
